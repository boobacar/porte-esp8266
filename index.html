<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrôle de Porte</title>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
      /* Reset & font */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: #182752;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
      }
      h1 {
        color: azure;
        margin-top: 2rem;
        font-size: 2.5rem;
      }
      .status {
        font-size: 1.25rem;
        font-weight: bold;
        margin-top: 1rem;
      }
      .status.open {
        color: #28a745;
      }
      .status.closed {
        color: #dc3545;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 90%;
        max-width: 500px;
        margin-bottom: 2rem;
      }
      @media (min-width: 600px) {
        .buttons {
          flex-direction: row;
        }
      }
      button {
        width: 100%;
        padding: 1.75rem;
        font-size: 1.5rem;
        font-weight: 600;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: width 0.4s ease, height 0.4s ease, opacity 0.8s ease;
      }
      button:active::after {
        width: 200%;
        height: 200%;
        opacity: 1;
        transition: 0s;
      }
      button:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
      .open-btn {
        background: #28a745;
        color: #fff;
      }
      .close-btn {
        background: #dc3545;
        color: #fff;
      }
      footer {
        width: 100%;
        background: #0f1b3a;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <h1>Porte d'Entrée 1</h1>
    <div id="status" class="status closed">CLOSED</div>
    <div class="buttons">
      <button class="open-btn" onclick="ouvrir()">OUVRIR</button>
      <button class="close-btn" onclick="fermer()">FERMER</button>
    </div>

    <script>
      // ← COLLE ICI TA CONFIG FIREBASE EXACTE DE LA CONSOLE
      var firebaseConfig = {
        apiKey: "AIzaSyAqKYFYUGn40-fB_qKdUvwUPxrIsibnvt4",

        authDomain: "automation-n8n-459916.firebaseapp.com",

        databaseURL:
          "https://gmail-automation-n8n-459916-default-rtdb.firebaseio.com",

        projectId: "gmail-automation-n8n-459916",

        storageBucket: "gmail-automation-n8n-459916.firebasestorage.app",

        messagingSenderId: "403835943645",

        appId: "1:403835943645:web:f9b0dc7085e1bfffa77934",
      };
      // Initialisation
      firebase.initializeApp(firebaseConfig);
      var db = firebase.database();
      var statusEl = document.getElementById("status");

      // Écoute temps réel du noeud "relay"
      db.ref("relay").on("value", (snapshot) => {
        var etat = snapshot.val();
        if (etat === 1) {
          statusEl.textContent = "OPENED";
          statusEl.classList.add("open");
          statusEl.classList.remove("closed");
        } else {
          statusEl.textContent = "CLOSED";
          statusEl.classList.add("closed");
          statusEl.classList.remove("open");
        }
      });

      // Ouvre la porte et referme après 3s
      function ouvrir() {
        db.ref("relay")
          .set(1)
          .then(() => {
            setTimeout(() => db.ref("relay").set(0), 3000);
          });
      }
      // Ferme la porte immédiatement
      function fermer() {
        db.ref("relay").set(0);
      }
    </script>

    <footer>&copy; 2025 by Boubacar FALL</footer>
  </body>
</html>
